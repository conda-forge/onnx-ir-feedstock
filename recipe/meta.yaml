{% set name = "onnx-ir" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/onnx_ir-{{ version }}.tar.gz
  sha256: 4734b7587807ca657158b042c138879c3f454756fae74e949f6c99f0107d8df6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=70
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - onnx >=1.16
    - typing_extensions >=4.10
    - ml_dtypes

test:
  imports:
    - onnx_ir
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/onnx/ir-py
  summary: Efficient in-memory representation for ONNX
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - apmorton
